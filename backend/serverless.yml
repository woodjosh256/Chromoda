service: chromoda-testing

provider:
  name: aws
  runtime: python3.10
  region: us-east-1
  architecture: arm64

useDotenv: true

plugins:
  - serverless-python-requirements
  - serverless-functions-base-path

custom:
  pythonRequirements:
      dockerizePip: non-linux
      zip: true
      slim: true
  functionsBasePath: lambdas

functions:
  generateTopo:
    handler: generate_topo.handler
    events:
      - http:
          path: generateTopo
          method: get
          cors: true
    environment:
      MAPBOX_API_KEY: ${env:MAPBOX_API_KEY}
    timeout: 20

package:
  patterns:
    - '!/.serverless/**'
